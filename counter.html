<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字數計算器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightBox.css">
    <link rel="icon" href="img/calculator.svg">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
</style>
</head>
<body>
<div class="wrapper">

    
    
    <!-- execute action -->
    <div class="action-container">
        

        <div class="action-btn word-clear" title="清除文字">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Free 5.15.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80 124.686-124.686z"/></svg>
        </div>
        <div class="action-btn log-record" title="紀錄字數">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Free 5.15.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"/></svg>
        </div>
        <div class="action-btn log-clear" title="清除紀錄">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Free 5.15.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) --><path d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"/></svg>
        </div>
        <h2 class="heading">字數計算器</h2>
        <h2 class="showtext wordcount">字數：<span></span></h2>
    </div>

    <!-- type area -->
    <textarea class="typearea" placeholder="輸入文字"></textarea>
    <div class="showtext countsec" >
        <div class="showtext arrow"></div>
        <span class="showtext countarea"></span>
    </div>
    <!-- adding label  -->
    <div class="addCatalog-container">
        <div class="addCatalog add-btn" title="增加項目">
            <div class="addCatalog add-typearea" contenteditable></div> 
            <span class="addCatalog plus-btn">+</span>
        </div>
    </div>
    <!-- remove and calculate -->
    <fieldset>
        <legend>
            <p>我想移除</p>
        </legend>
        <div class="btn-container">
        
            <button class="remove-link btn" name="連結"></button>
            <button class="remove-space btn" name="空格"></button>
            <button class="remove-seme btn" name="標點符號"></button>
        
            <button class="remove-num btn" name="數字"></button>
            <button class="count btn2" name="算方塊字"></button>
            <button class="count-letter btn2" name="算拚寫字"></button>
            <div class="one-click btn2 cubicLang" name="一點靈-方塊字"></div>
            <div class="one-click btn2 letterLang" name="一點靈-拼寫字"></div>
        </div>
    </fieldset>
    <!-- wordcount record -->
    <fieldset>
        <legend><p>字數紀錄</p></legend>        
        <table class="log-table d-n">
            <thead><tr><th>項目</th><th>計算字數</th></tr></thead>
            <tbody class="log-table tbody"></tbody>
            <tfoot><tr><td>總字數</td><td class="log-sum"></td></tr></tfoot>
          </table>
    </fieldset>
</div>
<footer>
    <div class="footer-row">
        <div class="author-container">
            <p><small>網頁設計</small></br>楊佳安</p>
            <img src="img/author-head.JPG" alt="Author's Photo">
        </div>
        <div class="author-info">
            
            <ul>                
                <li><a class="developer-note" href="javascript:void(0);">開發筆記</a>></li>
                <li><a href="https://codepen.io/chia-an-yang">My Codepen</a></li>
                <li>chiaan.y.creativeworker@gmail.com</li>
                <small>Icons on this site are made by <a href="https://www.flaticon.com">Flaticom</a>, Awesomefont, and Bootstrap</small>
            </ul>
            
        </div>
        
    </div>

    
</footer> 

    <!-- light box -->
    <div class="mask active">
        <div class="dialog-box">
          
          <div class="content">
              <img src="img/tutorial.PNG" alt="特殊功能-新增標籤紀錄字數">
          </div>
          <div class="close">OK</div>
        </div>
      </div>
    
    


  
    
</body>
<script src="js/xregexp.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/count.js"></script>
<script src="js/addCatalog.js"></script>
<script src="js/action.js"></script>
</html>
